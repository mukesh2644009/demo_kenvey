spring:
  application:
    name: ecommerce-platform
  
  # PostgreSQL/Neon Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ecommerce}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Thymeleaf Configuration
  thymeleaf:
    cache: true
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
  
  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Server Configuration
server:
  port: ${PORT:8080}
  error:
    include-message: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-authentication-must-be-at-least-256-bits-long-for-production}
  expiration: 86400000

# Application Custom Properties
app:
  name: Kenway Industries
  tagline: The Quality Product
  version: 1.0.0
  admin:
    email: admin@kenway.com
    password: ${ADMIN_PASSWORD:admin123}

# Logging Configuration
logging:
  level:
    com.ecommerce: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
