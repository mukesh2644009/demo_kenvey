<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a th:href="@{/}" class="auth-logo">
                    <i class="bi bi-bag-heart-fill"></i>
                    <span>ShopEase</span>
                </a>
                <h2>Welcome Back</h2>
                <p>Sign in to your account to continue</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <div class="alert alert-danger" id="errorAlert" style="display: none;"></div>
                
                <button type="submit" class="btn btn-accent btn-lg w-100">
                    Sign In <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </form>
            
            <div class="auth-divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="btn btn-outline-secondary"><i class="bi bi-google"></i> Google</button>
                <button class="btn btn-outline-secondary"><i class="bi bi-facebook"></i> Facebook</button>
            </div>
            
            <p class="auth-footer">
                Don't have an account? <a th:href="@{/register}">Create one</a>
            </p>
        </div>
    </div>
    
    <th:block th:replace="~{fragments/footer :: scripts}"></th:block>
    
    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect based on role
                    if (data.user.role === 'ADMIN') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    const error = await response.json();
                    document.getElementById('errorAlert').style.display = 'block';
                    document.getElementById('errorAlert').textContent = error.message || 'Invalid credentials';
                }
            } catch (error) {
                document.getElementById('errorAlert').style.display = 'block';
                document.getElementById('errorAlert').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
