<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.id != null} ? 'Edit Category' : 'Add Category'">Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="admin-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">
                <img th:src="@{/images/kenway-logo.svg}" alt="Kenway" class="brand-logo">
                <span>Admin Panel</span>
            </a>
            <div class="nav-right">
                <a th:href="@{/admin/logout}" class="btn btn-danger btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h5><i class="bi bi-grid me-2"></i>Categories</h5>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <nav aria-label="breadcrumb" class="mb-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Admin</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/categories}">Categories</a></li>
                    <li class="breadcrumb-item active" th:text="${category.id != null} ? 'Edit' : 'Add'">Form</li>
                </ol>
            </nav>

            <div class="page-header">
                <h1>
                    <i class="bi bi-folder-plus me-2" th:if="${category.id == null}"></i>
                    <i class="bi bi-pencil me-2" th:if="${category.id != null}"></i>
                    <span th:text="${category.id != null} ? 'Edit Category' : 'Add New Category'">Category Form</span>
                </h1>
            </div>

            <div class="form-card" style="max-width: 600px;">
                <form th:action="${category.id != null} ? @{/admin/categories/{id}/edit(id=${category.id})} : @{/admin/categories/add}" 
                      method="post">
                    <div class="mb-3">
                        <label class="form-label">Category Name *</label>
                        <input type="text" name="name" class="form-control" 
                               th:value="${category.name}" required placeholder="e.g., Cooler, Chimney">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="2" 
                                  placeholder="Brief description of this category"
                                  th:text="${category.description}"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Icon (Bootstrap Icons class)</label>
                        <input type="text" name="icon" class="form-control" 
                               th:value="${category.icon}" placeholder="e.g., bi-wind, bi-fan">
                        <small class="text-muted">
                            Browse icons at <a href="https://icons.getbootstrap.com" target="_blank">icons.getbootstrap.com</a>
                        </small>
                    </div>
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Display Order</label>
                            <input type="number" name="displayOrder" class="form-control" 
                                   th:value="${category.displayOrder} ?: 0" min="0">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Status</label>
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" name="active" 
                                       th:checked="${category.active} ?: true" id="activeSwitch">
                                <label class="form-check-label" for="activeSwitch">Active</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2 justify-content-end">
                        <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>
                            <span th:text="${category.id != null} ? 'Update' : 'Create'">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
