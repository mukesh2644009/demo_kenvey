<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="admin-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">
                <img th:src="@{/images/kenway-logo.svg}" alt="Kenway" class="brand-logo">
                <span>Admin Panel</span>
            </a>
            <div class="nav-right">
                <a th:href="@{/admin/logout}" class="btn btn-danger btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h5><i class="bi bi-grid me-2"></i>Categories</h5>
            </div>
            <ul class="category-list">
                <li th:each="cat : ${categories}">
                    <a th:href="@{/admin/category/{id}(id=${cat.id})}" class="category-link">
                        <i th:class="${cat.icon} ?: 'bi bi-box'"></i>
                        <span th:text="${cat.name}">Category</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="page-header mb-0">
                    <h1><i class="bi bi-tags me-2"></i>Manage Categories</h1>
                    <p>Add, edit or remove product categories</p>
                </div>
                <a th:href="@{/admin/categories/add}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>Add Category
                </a>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="bi bi-check-circle me-2"></i><span th:text="${success}">Success</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Error</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Categories Grid -->
            <div class="row g-4">
                <div class="col-md-4" th:each="cat : ${categories}">
                    <div class="form-card h-100">
                        <div class="d-flex align-items-center gap-3 mb-3">
                            <div class="category-stat-icon">
                                <i th:class="${cat.icon} ?: 'bi bi-box'"></i>
                            </div>
                            <div>
                                <h5 class="mb-0" th:text="${cat.name}">Category</h5>
                                <small class="text-muted" th:text="${cat.description}">Description</small>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-secondary" th:text="${#lists.size(cat.items)} + ' items'">0 items</span>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/admin/category/{id}(id=${cat.id})}" class="btn btn-outline-primary">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/admin/categories/{id}/edit(id=${cat.id})}" class="btn btn-outline-secondary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/admin/categories/{id}/delete(id=${cat.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Are you sure? Category must be empty to delete.');">
                                    <button type="submit" class="btn btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div class="text-center py-5" th:if="${#lists.isEmpty(categories)}">
                <i class="bi bi-folder-plus" style="font-size: 3rem; color: #cbd5e1;"></i>
                <h5 class="mt-3">No categories yet</h5>
                <p class="text-muted">Create your first category to get started</p>
                <a th:href="@{/admin/categories/add}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>Add Category
                </a>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
