<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${item.id != null} ? 'Edit Item' : 'Add New Item'">Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="admin-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">
                <img th:src="@{/images/kenway-logo.svg}" alt="Kenway" class="brand-logo">
                <span>Admin Panel</span>
            </a>
            <div class="nav-right">
                <a th:href="@{/admin/inventory-dashboard}" class="btn btn-outline-light btn-sm me-2">
                    <i class="bi bi-graph-up me-1"></i>Dashboard
                </a>
                <a th:href="@{/admin/logout}" class="btn btn-danger btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h5><i class="bi bi-grid me-2"></i>Categories</h5>
            </div>
            <ul class="category-list">
                <li th:each="cat : ${categories}">
                    <a th:href="@{/admin/category/{id}(id=${cat.id})}" class="category-link">
                        <i th:class="${cat.icon} ?: 'bi bi-box'"></i>
                        <span th:text="${cat.name}">Category</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <nav aria-label="breadcrumb" class="mb-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Admin</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/items}">Items</a></li>
                    <li class="breadcrumb-item active" th:text="${item.id != null} ? 'Edit Item' : 'Add New Item'">Form</li>
                </ol>
            </nav>

            <div class="page-header">
                <h1>
                    <i class="bi bi-plus-circle me-2" th:if="${item.id == null}"></i>
                    <i class="bi bi-pencil me-2" th:if="${item.id != null}"></i>
                    <span th:text="${item.id != null} ? 'Edit Item' : 'Add New Item'">Item Form</span>
                </h1>
            </div>

            <!-- Alert Messages -->
            <div th:if="${error}" class="alert alert-danger">
                <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}">Error message</span>
            </div>

            <div class="form-card">
                <form th:action="${item.id != null} ? @{/admin/items/{id}/edit(id=${item.id})} : @{/admin/items/add}" 
                      method="post">
                    
                    <!-- Basic Information -->
                    <div class="form-section">
                        <h6><i class="bi bi-info-circle"></i>Basic Information</h6>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Item Name *</label>
                                <input type="text" name="name" class="form-control" 
                                       th:value="${item.name}" required placeholder="Enter item name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Category *</label>
                                <select name="categoryId" class="form-select" required>
                                    <option value="">Select Category</option>
                                    <option th:each="cat : ${categories}" 
                                            th:value="${cat.id}" 
                                            th:text="${cat.name}"
                                            th:selected="${item.category != null and item.category.id == cat.id}">Category</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Item ID (Auto-generated if empty)</label>
                                <input type="text" name="itemId" class="form-control" 
                                       th:value="${item.itemId}" placeholder="e.g., CLR-0001" 
                                       th:readonly="${item.id != null}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Date of Purchase *</label>
                                <input type="date" name="dateOfPurchase" class="form-control" 
                                       th:value="${item.dateOfPurchase}" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Item Details</label>
                                <textarea name="itemDetails" class="form-control" rows="3" 
                                          placeholder="Enter item description, specifications, etc."
                                          th:text="${item.itemDetails}"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Product Details -->
                    <div class="form-section">
                        <h6><i class="bi bi-box"></i>Product Details</h6>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Brand</label>
                                <input type="text" name="brand" class="form-control" 
                                       th:value="${item.brand}" placeholder="e.g., Kenway">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Model</label>
                                <input type="text" name="model" class="form-control" 
                                       th:value="${item.model}" placeholder="Model number">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Serial Number</label>
                                <input type="text" name="serialNumber" class="form-control" 
                                       th:value="${item.serialNumber}" placeholder="Serial number">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Status</label>
                                <select name="status" class="form-select">
                                    <option th:each="status : ${statuses}" 
                                            th:value="${status}" 
                                            th:text="${status}"
                                            th:selected="${item.status == status}">Status</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Product Warranty Information -->
                    <div class="form-section">
                        <h6><i class="bi bi-shield-check text-primary"></i>Product Warranty</h6>
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="hasProductWarranty" 
                                           id="hasProductWarranty" th:checked="${item.hasProductWarranty}"
                                           onchange="toggleProductWarrantyFields(this)">
                                    <label class="form-check-label" for="hasProductWarranty">
                                        <strong>This item has Product Warranty</strong>
                                    </label>
                                </div>
                            </div>
                            <div id="productWarrantyFields" class="col-12" th:classappend="${!item.hasProductWarranty} ? 'd-none' : ''">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Product Warranty Period (Months)</label>
                                        <input type="number" name="productWarrantyPeriodMonths" class="form-control" 
                                               th:value="${item.productWarrantyPeriodMonths}" placeholder="e.g., 12">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Start Date</label>
                                        <input type="date" name="productWarrantyStartDate" class="form-control" 
                                               th:value="${item.productWarrantyStartDate}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">End Date</label>
                                        <input type="date" name="productWarrantyEndDate" class="form-control" 
                                               th:value="${item.productWarrantyEndDate}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Motor Warranty Information -->
                    <div class="form-section">
                        <h6><i class="bi bi-gear text-success"></i>Motor Warranty</h6>
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="hasMotorWarranty" 
                                           id="hasMotorWarranty" th:checked="${item.hasMotorWarranty}"
                                           onchange="toggleMotorWarrantyFields(this)">
                                    <label class="form-check-label" for="hasMotorWarranty">
                                        <strong>This item has Motor Warranty</strong>
                                    </label>
                                </div>
                            </div>
                            <div id="motorWarrantyFields" class="col-12" th:classappend="${!item.hasMotorWarranty} ? 'd-none' : ''">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Motor Warranty Period (Months)</label>
                                        <input type="number" name="motorWarrantyPeriodMonths" class="form-control" 
                                               th:value="${item.motorWarrantyPeriodMonths}" placeholder="e.g., 24">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Start Date</label>
                                        <input type="date" name="motorWarrantyStartDate" class="form-control" 
                                               th:value="${item.motorWarrantyStartDate}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">End Date</label>
                                        <input type="date" name="motorWarrantyEndDate" class="form-control" 
                                               th:value="${item.motorWarrantyEndDate}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Customer Information -->
                    <div class="form-section">
                        <h6><i class="bi bi-person"></i>Customer Information</h6>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Customer Name</label>
                                <input type="text" name="customerName" class="form-control" 
                                       th:value="${item.customerName}" placeholder="Full name">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" name="customerPhone" class="form-control" 
                                       th:value="${item.customerPhone}" placeholder="+91 9876543210">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Email</label>
                                <input type="email" name="customerEmail" class="form-control" 
                                       th:value="${item.customerEmail}" placeholder="email@example.com">
                            </div>
                        </div>
                    </div>

                    <!-- Address Information -->
                    <div class="form-section">
                        <h6><i class="bi bi-geo-alt"></i>Address</h6>
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Street Address</label>
                                <textarea name="address" class="form-control" rows="2" 
                                          placeholder="Enter full address"
                                          th:text="${item.address}"></textarea>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">City</label>
                                <input type="text" name="city" class="form-control" 
                                       th:value="${item.city}" placeholder="City">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">State</label>
                                <input type="text" name="state" class="form-control" 
                                       th:value="${item.state}" placeholder="State">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Pin Code</label>
                                <input type="text" name="pinCode" class="form-control" 
                                       th:value="${item.pinCode}" placeholder="Pin Code">
                            </div>
                        </div>
                    </div>

                    <!-- Notes -->
                    <div class="form-section">
                        <h6><i class="bi bi-journal-text"></i>Additional Notes</h6>
                        <textarea name="notes" class="form-control" rows="3" 
                                  placeholder="Any additional notes..."
                                  th:text="${item.notes}"></textarea>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="d-flex gap-2 justify-content-end">
                        <a th:href="@{/admin/items}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>
                            <span th:text="${item.id != null} ? 'Update Item' : 'Save Item'">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleProductWarrantyFields(checkbox) {
            const fields = document.getElementById('productWarrantyFields');
            if (checkbox.checked) {
                fields.classList.remove('d-none');
            } else {
                fields.classList.add('d-none');
            }
        }
        
        function toggleMotorWarrantyFields(checkbox) {
            const fields = document.getElementById('motorWarrantyFields');
            if (checkbox.checked) {
                fields.classList.remove('d-none');
            } else {
                fields.classList.add('d-none');
            }
        }
    </script>
</body>
</html>
