<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Kenway Industries - The Quality Product'">Kenway Industries</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
    <!-- Custom Styles -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand kenway-brand" th:href="@{/}">
            <img th:src="@{/images/kenway-logo.svg}" alt="Kenway Industries" class="brand-logo">
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop}">Products</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Categories</a>
                    <ul class="dropdown-menu">
                        <li th:each="category : ${categories}">
                            <a class="dropdown-item" th:href="@{/shop(category=${category.id})}" th:text="${category.name}">Category</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact Us</a>
                </li>
            </ul>
            
            <form class="d-flex search-form me-3" th:action="@{/shop}" method="get">
                <div class="input-group">
                    <input class="form-control" type="search" name="search" placeholder="Search products...">
                    <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                </div>
            </form>
            
            <!-- WhatsApp Contact Button -->
            <a href="https://wa.me/919876543210" target="_blank" class="btn btn-success btn-whatsapp">
                <i class="bi bi-whatsapp me-1"></i> WhatsApp
            </a>
        </div>
    </div>
</nav>
</html>
